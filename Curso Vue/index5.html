<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Eventos | Metodos</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
</head>

<body>
    <div id="boton">
        <button @keyup="teclaPulsada"> Tecla
        </button>
        <button @click="saludar">
            Click aqui
        </button>
        <hr>
        <form @submit.prevent="enviar" action="" method="post">
            <!-- mostramos en el imput el nombre que tenemos -->
            <input type="text" v-model="nombre">
            <input type="submit" value="Enviar formulario">
        </form>
        <a @click.prevent="abrirEnlace" href="http://google.es"> Ir a Google</a>
    </div>
</body>
<script type="text/javascript" src="js/main5.js"></script>

</html>
