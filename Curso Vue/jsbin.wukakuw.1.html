<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width">

input{
  display : block;
  margin :10px 0;
}

<body>
  {{nombre}}
  
  <input type="text" v-model="nuevaTarea" placeholder="Introduce nueva tarea">
  
  <input type="submit" value="AÃ±adir tarea" @click="guardarTarea(nuevaTarea)">
  <h4>Tareas</h4>
  <ul v-for="tarea in tareas">
    <li>{{tarea.nombre}}</li>
  </ul>
  
  <pre>
    {{$data | json}}
  </pre>

<script id="jsbin-javascript">
new Vue({
  el:'body',
  data:{
    nuevaTarea:'',
    
    tareas :[
      { nombre : 'Hacer la compra'},
      { nombre : 'Grabar episodio'},
      { nombre : 'Editar episodio'},
    ],
  },
  methods:{
      guardarTarea: function(tarea){
        if(tarea.trim()){
            this.tareas.push({nombre:tarea});
            this.nuevaTarea='';                      
        }else{
         alert('Introduce un nombre para la tarea');
        }
      }
  }
})
</script>
</body>
