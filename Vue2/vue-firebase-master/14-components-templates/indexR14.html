<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- mira en el vue y adivina a que corresponde, siempre y cuando le pongamos  v-if: o : si no lo toma como un string "personas"
 -->
        <elegir-ganador :listado="personas" inline-template>
            <div>
                <h1 v-if="ganador">El ganador es : {{ganador}}</h1>
                <template v-else>
                    <h1>Participantes</h1>
                    <ul>
                        <li v-for="persona in listado">{{persona}}</li>
                    </ul>
                </template>
                <button @click="elegirGanador">Elegir Ganador</button>
            </div>
        </elegir-ganador>
        <pre>{{$data}}</pre>
    </main>
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript" src="js/mainR14.js"></script>
</body>

</html>
